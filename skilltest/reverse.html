    <title>Skill Test</title>

    <script>
        let reverse = function(kata){
            let a = kata.split(" ").map((pisah)=>pisah.split("").reverse().join(""));
            return a.join(" ");
        }

        const kata = prompt('Enter a string or number: '); 

        const cek = reverse(kata);
        console.log(cek)
    </script>
