<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Test</title>

    <script>
        let cekPalindrome = function(){
            var len= str.length;
            var mid = Math.floor(len/2);

            for(var i=0;i<mid;i++){
                if(str[i] !== str[len - 1 -i]){
                    console.log(str+" "+"Bukan Palindrome");
                } else{
                    console.log(str+" "+"Palindrome");
                }            
            } 
        }

        const str = prompt('Enter a string or number: '); 

        const value = cekPalindrome(str);  
        console.log(value); 
    </script>
</head>
